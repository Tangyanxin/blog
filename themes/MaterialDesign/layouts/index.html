{{ partial "head.html" . }}
{{ partial "header.html" . }}
<div class="mdui-container">
    {{ $paginator := .Paginate (where .Data.Pages "Type" "post") }}
    {{ range $paginator.Pages }}
        <div class="mdui-card mdui-m-t-4">
            <!-- 卡片的媒体内容，可以包含图片、视频等媒体内容，以及标题、副标题 -->
            <div class="mdui-card-media self-post-entry-media">
                {{ if .Params.image }}<img src="{{ .Params.image }}"/>{{ end }}
                <!-- 卡片中可以包含一个或多个菜单按钮 -->
                <div class="mdui-card-menu">
                <button class="mdui-btn mdui-btn-icon mdui-text-color-white"><i class="mdui-icon material-icons">&#xe80d;</i></button>
                </div>
            </div>
            
            <!-- 卡片的标题和副标题 -->
            <div class="mdui-card-primary">
                <div class="mdui-card-primary-title">{{ .Title }}</div>
                <div class="mdui-card-primary-subtitle">Subtitle</div>
            </div>
            
            <!-- 卡片的内容 -->
            <div class="mdui-card-content">{{ .Content }}</div>
            
            <!-- 卡片的按钮 -->
            <div class="mdui-card-actions">
                <button class="mdui-btn mdui-ripple mdui-float-right mdui-typo">
                    <i class="mdui-icon material-icons">&#xe89e;</i><a href="{{ .Permalink }}">进去看看</a>
                </button>
            </div>
        </div>
    {{ end }}
</div>

{{ partial "foot.html" . }}
