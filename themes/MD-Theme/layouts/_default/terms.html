{{ define "main" }}
<div class="mdui-container mdui-typo mdui-p-b-5">
    <div class="mdui-typo-display-3-opacity">{{ .Title }}</div>
    {{ $data := .Data }}
    {{ range $key, $value := .Data.Terms.Alphabetical }}
        {{ if $value.Name }}
            <a href="{{ $value.Name | urlize }}" class="mdui-btn mdui-color-theme-accent mdui-hoverable mdui-text-color-white-text">
                {{ $value.Name }}
            </a>
        {{ end }}
    {{ end }}
</div>
{{ end }}
